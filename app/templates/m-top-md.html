<div class="col-lg-3 col-sm-6">
    <div class="statistic-box {{ md.level }} m-bottom-md">
        <div class="statistic-title">
            {{ md.title }}
        </div>
        <div class="statistic-value">
            {{ md.count }}
        </div>
        <div class="m-top-md">{{ md.info }}</div>
        <div class="statistic-icon-background">
            <i class="ion-eye"></i>
        </div>
    </div>
</div>
